<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">DISPLAY</div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special">+</button>
        </div>
        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special">-</button>
        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special">*</button>
        </div>
        <div class="row4">
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button class="special">/</button>
        </div>
        <div class="row5">
            <button class="enter special">=</button>
        </div>
        </div>        
    </div>
    <script src="/script.js"></script>
</body>
</html>
